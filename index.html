<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <script src="https://accounts.google.com/gsi/client"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5em;
      color: #005f6b;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 16px;
      width: 300px;
      border: 2px solid #005f6b;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #ffffff;
    }

    #searchBtn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #005f6b;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #searchBtn:hover {
      background-color: #004c55;
    }

    #results {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 1000px;
      margin-top: 20px;
    }

    #results div {
      background-color: #fff;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    #results div:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Search</h1>
  <div id="buttonDiv"></div>
  <input type="text" id="searchInput" placeholder="Enter video name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script>
    const CLIENT_ID = '1040996601945-glj12sf5la34kb04aku691c0o5ddeoai.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBtc90LkMjXkFE80-NinZmBUHeD6Fn0sVI';
    
    let tokenClient;
    let accessToken = null;

    window.onload = function () {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/youtube.readonly',
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            accessToken = tokenResponse.access_token;
            console.log('Successfully authenticated');
          }
        },
      });

      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
      if (response.credential) {
        tokenClient.requestAccessToken();
      }
    }

    async function loadYouTubeData() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter a search term!');
        return;
      }

      if (!accessToken) {
        alert('Please sign in first!');
        tokenClient.requestAccessToken();
        return;
      }

      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );
        
        const data = await response.json();
        
        if (data.items) {
          displayResults(data.items);
        } else {
          alert('No results found for your search.');
        }
      } catch (error) {
        console.error('Error fetching YouTube data:', error);
        alert('Failed to fetch video data. Please try again later.');
      }
    }

    function displayResults(videos) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      videos.forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.innerHTML = `
          <h3>${video.snippet.title}</h3>
          <div class="video-container">
            <iframe
              src="https://www.youtube.com/embed/${video.id.videoId}?origin=${window.location.origin}"
              title="${video.snippet.title}"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <p>Channel: ${video.snippet.channelTitle}</p>
        `;
        resultsDiv.appendChild(videoDiv);
      });
    }

    document.getElementById('searchBtn').addEventListener('click', loadYouTubeData);
  </script>
</body>
</html>
