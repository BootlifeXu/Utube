<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utube</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h1 {
      background-color: #ff0000;
      color: white;
      padding: 20px;
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #ff0000;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d40000;
    }

    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
      text-align: left;
    }

    #results img {
      width: 100%;
      border-radius: 8px;
    }

    #results p {
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }

    iframe {
      border-radius: 5px;
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin: 10px;
    }

    /* Loader Styles */
    #loading {
      font-size: 16px;
      color: #ff0000;
      margin: 20px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      input[type="text"] {
        width: 90%;
      }
      #results div {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1></h1>
  <input type="text" id="songInput" placeholder="Enter song or video name">
  <button id="searchBtn">Search</button>
  <div id="loading">Loading...</div>
  <div id="results"></div>

  <script>
  // Replace 'YOUR_YOUTUBE_API_KEY' with your actual API Key
const youtubeApiKey = 'AIzaSyAK3oTqCU_iFGrcWsG45F9zg_vAHMpHoos';

// Function to search for YouTube videos
async function searchYouTube(query) {
  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${youtubeApiKey}&maxResults=10`
    );
    if (!response.ok) throw new Error('Failed to fetch data');
    const data = await response.json();
    return data.items;
  } catch (error) {
    console.error(error);
    alert('Error fetching data. Please try again later.');
    return [];
  }
}

// Function to create a YouTube embed player iframe
function createYouTubeEmbed(videoId) {
  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
  iframe.frameBorder = '0';
  iframe.allow =
    'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
  iframe.allowFullscreen = true;

  // Handle errors when the iframe cannot load
  iframe.onerror = () => {
    iframe.parentElement.innerHTML =
      '<p class="error">This video cannot be played. Embedding might be restricted.</p>';
  };

  return iframe;
}

// Function to handle video search
async function handleVideoSearch(query) {
  const resultsDiv = document.getElementById('results');
  const loadingDiv = document.getElementById('loading');

  resultsDiv.innerHTML = ''; // Clear previous results
  loadingDiv.style.display = 'block'; // Show loader

  const videos = await searchYouTube(query);
  loadingDiv.style.display = 'none'; // Hide loader

  if (videos.length === 0) {
    resultsDiv.innerHTML =
      '<p class="error">No videos found. Try another search term.</p>';
    return;
  }

  // Loop through videos and display them
  videos.forEach((video) => {
    const videoDiv = document.createElement('div');
    const videoTitle = document.createElement('p');
    videoTitle.textContent = video.snippet.title;

    const videoThumbnail = document.createElement('img');
    videoThumbnail.src = video.snippet.thumbnails.medium.url;
    videoThumbnail.alt = video.snippet.title;

    const embedPlayer = createYouTubeEmbed(video.id.videoId);

    videoDiv.appendChild(videoThumbnail);
    videoDiv.appendChild(videoTitle);
    videoDiv.appendChild(embedPlayer);
    resultsDiv.appendChild(videoDiv);
  });
}

// Attach the search functionality to the search button
document.getElementById('searchBtn').addEventListener('click', () => {
  const songName = document.getElementById('songInput').value;
  if (songName.trim() !== '') {
    handleVideoSearch(songName);
  } else {
    alert('Please enter a search term.');
  }
});

// Optional: Handle pressing "Enter" in the input field
document.getElementById('songInput').addEventListener('keypress', (event) => {
  if (event.key === 'Enter') {
    const songName = document.getElementById('songInput').value;
    if (songName.trim() !== '') {
      handleVideoSearch(songName);
    } else {
      alert('Please enter a search term.');
    }
  }
});
</script>
</body>
</html>
