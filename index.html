<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search</title>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Previous CSS remains the same */
    #errorLog {
      background-color: #ffeeee;
      color: #cc0000;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: none;
    }
       body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #005f6b;
      margin-bottom: 40px;
      text-align: center;
    }

    #buttonDiv {
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 16px;
      width: 300px;
      border: 2px solid #005f6b;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #searchBtn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #005f6b;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .video-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-thumbnail {
      width: 100%;
      position: relative;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-top: 10px;
      overflow: hidden;
      background-color: black;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>YouTube Search</h1>
  <div id="buttonDiv"></div>
  <input type="text" id="searchInput" placeholder="Enter video name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>
  <div id="errorLog"></div>

  <script>
const CLIENT_ID = '1040996601945-glj12sf5la34kb04aku691c0o5ddeoai.apps.googleusercontent.com';
const API_KEY = 'AIzaSyBtc90LkMjXkFE80-NinZmBUHeD6Fn0sVI';
let tokenClient;
let accessToken = null;

// Enhanced Error Logging Function
function logError(message, error = null) {
  const errorLog = document.getElementById('errorLog');
  errorLog.style.display = 'block';
  errorLog.textContent = `ERROR: ${message}\n`;
  
  if (error) {
    errorLog.textContent += `Details: ${JSON.stringify(error, null, 2)}\n`;
    console.error(message, error);
  }
}

// Comprehensive Token Validation
async function validateToken(token) {
  try {
    const response = await fetch(`https://www.googleapis.com/oauth2/v3/tokeninfo?access_token=${token}`);
    const tokenInfo = await response.json();
    
    if (!response.ok) {
      logError('Token validation failed', tokenInfo);
      return false;
    }
    
    // Check token expiration
    const currentTime = Math.floor(Date.now() / 1000);
    if (tokenInfo.exp && currentTime >= tokenInfo.exp) {
      logError('Token has expired');
      return false;
    }
    
    return true;
  } catch (error) {
    logError('Token validation error', error);
    return false;
  }
}

// Improved Token Management
async function manageToken() {
  const storedToken = localStorage.getItem('youtube_access_token');
  
  if (storedToken) {
    const isValid = await validateToken(storedToken);
    if (isValid) {
      accessToken = storedToken;
      return true;
    } else {
      localStorage.removeItem('youtube_access_token');
      logError('Stored token is invalid. Please re-authenticate.');
    }
  }
  
  return false;
}

// Handle Google Sign-In with Enhanced Error Handling
function handleCredentialResponse(response) {
  try {
    if (response.credential) {
      tokenClient.requestAccessToken({
        prompt: '',
        callback: (tokenResponse) => {
          if (tokenResponse.access_token) {
            accessToken = tokenResponse.access_token;
            localStorage.setItem('youtube_access_token', accessToken);
            console.log('New access token obtained successfully');
          } else {
            logError('Failed to obtain access token');
          }
        },
        error_callback: (error) => {
          logError('Token request failed', error);
        }
      });
    }
  } catch (error) {
    logError('Sign-in process error', error);
  }
}

// Enhanced YouTube Data Loading
async function loadYouTubeData() {
  const query = document.getElementById('searchInput').value.trim();
  
  if (!query) {
    logError('Search query is empty');
    return;
  }

  // Ensure token is valid before searching
  const tokenValid = await manageToken();
  if (!tokenValid) {
    // Trigger sign-in process if no valid token
    google.accounts.id.prompt();
    return;
  }

  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`,
      {
        headers: { Authorization: `Bearer ${accessToken}` },
      }
    );

    if (response.status === 401) {
      logError('Unauthorized: Session expired');
      google.accounts.id.prompt();
      return;
    }

    const data = await response.json();
    
    if (data.items && data.items.length > 0) {
      displayResults(data.items);
    } else {
      logError('No results found for your search');
    }
  } catch (error) {
    logError('Error fetching video data', error);
  }
}

// Existing displayResults function remains the same
    // Display the search results in the UI
function displayResults(videos) {
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  videos.forEach((video) => {
    const videoDiv = document.createElement('div');
    videoDiv.className = 'video-item';

    videoDiv.innerHTML = `
      <h3>${video.snippet.title}</h3>
      <p>Channel: ${video.snippet.channelTitle}</p>
      <div class="video-thumbnail" onclick="loadVideo('${video.id.videoId}', this)">
        <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
      </div>
      <div class="video-container" id="player-${video.id.videoId}"></div>
    `;

    resultsDiv.appendChild(videoDiv);
  });
}

// Enhanced Video Loading with Better Error Handling
function loadVideo(videoId, thumbnailElement) {
  if (!accessToken) {
    logError('No valid authentication token');
    google.accounts.id.prompt();
    return;
  }

  try {
    const container = thumbnailElement.nextElementSibling;
    thumbnailElement.style.display = 'none';
    container.style.display = 'block';

    new YT.Player(`player-${videoId}`, {
      videoId: videoId,
      playerVars: { autoplay: 1, rel: 0 },
      events: {
        onError: (event) => {
          logError(`YouTube Player Error: ${event.data}`);
        }
      }
    });
  } catch (error) {
    logError('Video loading failed', error);
  }
}

// Initialization with Comprehensive Setup
window.onload = async function () {
  try {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: 'https://www.googleapis.com/auth/youtube.readonly',
    });

    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse,
    });

    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "outline", size: "large" }
    );

    // Check and manage existing token on load
    await manageToken();
  } catch (error) {
    logError('Initialization failed', error);
  }
};

document.getElementById('searchBtn').addEventListener('click', loadYouTubeData);
  </script>
</body>
</html>
