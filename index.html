<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #005f6b;
      margin-bottom: 40px;
      text-align: center;
    }

    #buttonDiv {
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 16px;
      width: 300px;
      border: 2px solid #005f6b;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #searchBtn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #005f6b;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .video-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-thumbnail {
      width: 100%;
      position: relative;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-top: 10px;
      overflow: hidden;
      background-color: black;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Search</h1>
  <div id="buttonDiv"></div>
  <input type="text" id="searchInput" placeholder="Enter video name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>

    <script>
  const CLIENT_ID = '1040996601945-glj12sf5la34kb04aku691c0o5ddeoai.apps.googleusercontent.com';
  const API_KEY = 'AIzaSyBtc90LkMjXkFE80-NinZmBUHeD6Fn0sVI';
  let tokenClient;
  let accessToken = null;

  // Initialize OAuth2 on page load
  window.onload = function () {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: 'https://www.googleapis.com/auth/youtube.readonly',
      callback: (tokenResponse) => {
        if (tokenResponse.access_token) {
          accessToken = tokenResponse.access_token;
          localStorage.setItem('youtube_access_token', accessToken); // Store the token
        }
      },
    });

    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse,
    });

    google.accounts.id.renderButton(
      document.getElementById("buttonDiv"),
      { theme: "outline", size: "large" }
    );

    checkStoredToken(); // Check if a stored token exists
  };

  // Check stored token in localStorage
  function checkStoredToken() {
    const storedToken = localStorage.getItem('youtube_access_token');
    if (storedToken) {
      accessToken = storedToken;
      console.log('Token loaded from storage:', accessToken);
    }
  }

  function handleCredentialResponse(response) {
    if (response.credential) {
      tokenClient.requestAccessToken();
    }
  }

  // Function to call YouTube API
  async function loadYouTubeData() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
      alert('Please enter a search term!');
      return;
    }

    // If token does not exist, prompt for authentication
    if (!accessToken) {
      alert('Please sign in first!');
      tokenClient.requestAccessToken();
      return;
    }

    // Optional: Check if the token has expired by making a call to the API (e.g., a simple user info request).
    // This would be a better way to ensure the token is still valid.

    try {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`,
        {
          headers: { Authorization: `Bearer ${accessToken}` },
        }
      );
      const data = await response.json();
      if (data.items) displayResults(data.items);
      else alert('No results found for your search.');
    } catch (error) {
      alert('Failed to fetch video data. Please try again later.');
    }
  }

  // Display video results
  function displayResults(videos) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    videos.forEach((video) => {
      const videoDiv = document.createElement('div');
      videoDiv.className = 'video-item';

      videoDiv.innerHTML = `
        <h3>${video.snippet.title}</h3>
        <p>Channel: ${video.snippet.channelTitle}</p>
        <div class="video-thumbnail" onclick="loadVideo('${video.id.videoId}', this)">
          <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
        </div>
        <div class="video-container" id="player-${video.id.videoId}"></div>
      `;

      resultsDiv.appendChild(videoDiv);
    });
  }

  // Load video into iframe
  function loadVideo(videoId, thumbnailElement) {
    const container = thumbnailElement.nextElementSibling;

    thumbnailElement.style.display = 'none';
    container.style.display = 'block';

    new YT.Player(`player-${videoId}`, {
      videoId: videoId,
      playerVars: { autoplay: 1, rel: 0 },
    });
  }

  document.getElementById('searchBtn').addEventListener('click', loadYouTubeData);
</script>
</body>
</html>
