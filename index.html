<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #005f6b;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    #buttonDiv {
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 16px;
      width: 300px;
      border: 2px solid #005f6b;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      border-color: #004c55;
      outline: none;
    }

    #searchBtn, #nextBtn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #005f6b;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    #searchBtn:hover, #nextBtn:hover {
      background-color: #004c55;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .video-item {
      background-color: #fff;
      padding: 20px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-thumbnail img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .video-info h3 {
      font-size: 15px;
      margin: 10px 0;
      color: #333;
    }

    .channel-name {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Search</h1>
  <div id="buttonDiv"></div>
  <input type="text" id="searchInput" placeholder="Enter video name">
  <button id="searchBtn">Search</button>
  <button id="nextBtn" style="display: none;">Next</button>
  <div id="results"></div>

  <script>
    const CLIENT_ID = '1040996601945-glj12sf5la34kb04aku691c0o5ddeoai.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBtc90LkMjXkFE80-NinZmBUHeD6Fn0sVI';
    let tokenClient;
    let accessToken = null;
    let nextPageToken = null;
    let query = '';

    window.onload = function () {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/youtube.readonly',
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            accessToken = tokenResponse.access_token;
            console.log('Successfully authenticated');
          }
        },
      });

      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
      if (response.credential) {
        tokenClient.requestAccessToken();
      }
    }

    async function loadYouTubeData() {
      query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter a search term!');
        return;
      }

      if (!accessToken) {
        alert('Please sign in first!');
        tokenClient.requestAccessToken();
        return;
      }

      fetchYouTubeData();
    }

    async function fetchYouTubeData(pageToken = '') {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=4&pageToken=${pageToken}&key=${API_KEY}`,
          { headers: { Authorization: `Bearer ${accessToken}` } }
        );

        const data = await response.json();
        if (data.items) {
          displayResults(data.items);
          nextPageToken = data.nextPageToken || null;
          document.getElementById('nextBtn').style.display = nextPageToken ? 'inline-block' : 'none';
        } else {
          alert('No results found for your search.');
        }
      } catch (error) {
        console.error('Error fetching YouTube data:', error);
        alert('Failed to fetch video data. Please try again later.');
      }
    }

    function displayResults(videos) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      videos.forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video-item';

        videoDiv.innerHTML = `
          <div class="video-info">
            <h3>${video.snippet.title}</h3>
            <p class="channel-name">Channel: ${video.snippet.channelTitle}</p>
          </div>
          <div class="video-thumbnail">
            <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
          </div>
        `;

        resultsDiv.appendChild(videoDiv);
      });
    }

    document.getElementById('searchBtn').addEventListener('click', loadYouTubeData);
    document.getElementById('nextBtn').addEventListener('click', () => fetchYouTubeData(nextPageToken));
  </script>
</body>
</html>
