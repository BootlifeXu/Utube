<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* ... (keeping existing styles unchanged) ... */
     /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #005f6b;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    #buttonDiv {
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 12px 20px;
      font-size: 16px;
      width: 300px;
      border: 2px solid #005f6b;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      border-color: #004c55;
      outline: none;
    }

    #searchBtn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #005f6b;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #searchBtn:hover {
      background-color: #004c55;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
      width: 100%;
      max-width: 1000px;
    }

    .video-item {
      background-color: #fff;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-thumbnail {
      width: 100%;
      position: relative;
      cursor: pointer;
    }

    .video-thumbnail img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button:after {
      content: '';
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 25px solid white;
      margin-left: 5px;
    }

    .video-container {
      display: none;
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin-top: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .retry-button {
      display: none;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .retry-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Search</h1>
  <div id="buttonDiv"></div>
  <input type="text" id="searchInput" placeholder="Enter video name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script>
    const CLIENT_ID = '1040996601945-glj12sf5la34kb04aku691c0o5ddeoai.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBtc90LkMjXkFE80-NinZmBUHeD6Fn0sVI';
    let tokenClient;
    let accessToken = null;
    let isAuthenticated = false;

    window.onload = function () {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/youtube.readonly',
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            accessToken = tokenResponse.access_token;
            isAuthenticated = true;
            console.log('Successfully authenticated');
          }
        },
      });

      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }
      );
    };

    function handleCredentialResponse(response) {
      if (response.credential && !isAuthenticated) {
        tokenClient.requestAccessToken();
      }
    }

    async function loadYouTubeData() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter a search term!');
        return;
      }

      if (!isAuthenticated) {
        alert('Please sign in first!');
        tokenClient.requestAccessToken();
        return;
      }

      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=10&key=${API_KEY}`,
          {
            headers: { Authorization: `Bearer ${accessToken}` }
          }
        );

        const data = await response.json();
        if (data.items) displayResults(data.items);
        else alert('No results found for your search.');
      } catch (error) {
        console.error('Error fetching YouTube data:', error);
        alert('Failed to fetch video data. Please try again later.');
      }
    }

    function displayResults(videos) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      videos.forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video-item';

        videoDiv.innerHTML = `
          <div class="video-info">
            <h3>${video.snippet.title}</h3>
            <p class="channel-name">Channel: ${video.snippet.channelTitle}</p>
          </div>
          <div class="video-thumbnail" onclick="loadVideo('${video.id.videoId}', this)">
            <img src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
            <div class="play-button"></div>
          </div>
          <div class="video-container" id="player-${video.id.videoId}"></div>
          <button class="retry-button" onclick="retryVideo('${video.id.videoId}', this)">Retry</button>
        `;

        resultsDiv.appendChild(videoDiv);
      });
    }

    function loadVideo(videoId, thumbnailElement) {
      const container = thumbnailElement.nextElementSibling;
      const retryButton = container.nextElementSibling;

      thumbnailElement.style.display = 'none';
      container.style.display = 'block';
      retryButton.style.display = 'none';

      // Clear existing player if any
      container.innerHTML = '';
      
      new YT.Player(`player-${videoId}`, {
        videoId: videoId,
        playerVars: { autoplay: 1, rel: 0 },
        events: {
          onError: (event) => {
            console.error('YouTube player error:', event.data);
            container.style.display = 'none';
            retryButton.style.display = 'block';
            thumbnailElement.style.display = 'block';
          }
        }
      });
    }

    function retryVideo(videoId, retryButton) {
      const videoItem = retryButton.closest('.video-item');
      const thumbnailElement = videoItem.querySelector('.video-thumbnail');
      const container = videoItem.querySelector('.video-container');
      
      // Reset the container for the new player
      container.innerHTML = `<div id="player-${videoId}"></div>`;
      
      loadVideo(videoId, thumbnailElement);
    }

    // Add event listeners
    document.getElementById('searchBtn').addEventListener('click', loadYouTubeData);
    
    // Add Enter key support
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        loadYouTubeData();
      }
    });
  </script>
</body>
</html>
