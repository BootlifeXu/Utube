<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    h1 {
      background-color: #ff0000;
      color: white;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #ff0000;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #cc0000;
    }
    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Search</h1>
  <input type="text" id="searchInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>

  <div id="results"></div>

  <script>
    const API_KEY = 'AIzaSyBtc90LkMjXkFE80-NinZmBUHeD6Fn0sVI'; // Your YouTube Data API key

    async function searchYouTube(query) {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}+music&type=video&videoCategoryId=10&maxResults=10&key=${API_KEY}`);
        if (!response.ok) {
          throw new Error('Error fetching data from YouTube API');
        }
        const data = await response.json();
        return data.items;
      } catch (error) {
        console.error(error);
        alert('Failed to fetch YouTube Music videos. Please try again later.');
        return [];
      }
    }

    function displayResults(videos) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // Clear previous results

      videos.forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.innerHTML = `
          <h3>${video.snippet.title}</h3>
          <iframe
            src="https://www.youtube.com/embed/${video.id.videoId}?autoplay=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <p>Channel: ${video.snippet.channelTitle}</p>
        `;
        resultsDiv.appendChild(videoDiv);
      });
    }

    document.getElementById('searchBtn').addEventListener('click', async () => {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        alert('Please enter a song name!');
        return;
      }
      const videos = await searchYouTube(query);
      displayResults(videos);
    });
  </script>
</body>
</html>
